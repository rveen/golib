# Truke KF configuration file

# Set to false if you don't want KF to open a browser window at each start
browser = true

# Don't change these
logging = true
embed = false

[database]
# The default database. You can change this to another database
file = "kf.db"

[server]
# The default port
port = 80
# HTTP timeout in seconds (do not change)
timeout = 30

[users]
# User database. The options are "sqlite", "htpasswd", "sql", "ldap"
# For now, do not change this.
method = "sqlite"

[session]
# Session timeout in minutes
timeout = 30

[risk]
scale = "ap"
probability_min = 1e-9   # 1e-9 equals 1 in 1000,000,000 (can represent 1 FIT)

[risk-simple]
levels
  HIGH_OP R<-0.66
  MED_OP  R<-0.33
  LOW_OP   R<-0.000000001
